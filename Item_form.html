<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/main.css" type="text/css" />

    <title>New Item Form</title>
</head>

<body>
    <main class="container">
        <div class="row justify-content-center">
            <div class="col-sm-8 col-md-8" id='main-content'>
                <h1>New Item Form</h1>
                <form>
                    <div class="form-group row">
                        <label for="title" class="col-sm-2 col-form-label">Title</label>
                        <input type="text" name="title" id="title" name="title" class="form-control">
                    </div>
                    <div class="form-group row">
                        <label for="content" class="col-sm-2 col-form-label">Content</label>
                        <textarea name="content" id="content" class="form-control"></textarea>
                    </div>
                    <div class="form-group row">
                        <label for="price" class="col-sm-2 col-form-label">Price</label>
                        <input type="text" name="price" id="price" name="Price" class="form-control">
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-10">
                            <input id="save-post-button" type="submit" value="Submit" class="btn-btn-primary" />
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <script type="text/javascript">
        var JS_PAGE = 'form_view';
    </script>
    <script type="text/javascript" src="js/build/app.js"></script>
</body>

</html>
